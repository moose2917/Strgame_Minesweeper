<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>賀瓏踩地雷</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="header">
      <img src="image/hello_logo.png" alt="Hello Logo" class="game-logo">
      <span>踩地雷</span>
    </div>
    <div class="game-container">
      <div class="status-bar">
        <div class="mine-counter">010</div>
        <div class="reset-button">🙂</div>
        <div class="timer">00:00</div>
      </div>
      <div id="gameBoard"></div>
      <div id="winMessage" style="display: none;">
        <h2>恭喜你又平安度過一次公關事件</h2>
        <button class="restart-btn" onclick="initializeGame()">再次挑戰</button>
      </div>
      <div id="loseMessage" style="display: none;">
        <h2>啊！被炎上了</h2>
        <button class="restart-btn" onclick="initializeGame()">再次挑戰</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
