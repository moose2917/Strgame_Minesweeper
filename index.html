<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>薩小遊戲之賀瓏夜夜秀踩地雷</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 新增信息页面 -->
  <div id="infoPage" class="info-page">
    <div class="info-container">
      <!-- <img src="image/hello_logo.png" alt="Hello Logo" class="game-logo"> -->
      <h1>賀瓏夜夜秀S2 </p>
      HPV地雷八成與你有關</h1>
      
      <div class="info-section">
        <p>
          你以為只要有安全性行為就不會感染人類乳突病毒（HPV）嗎？ <br>
          你以為HPV只會導致子宮頸癌嗎？ <br>
          或是，你以為只有女性必須預防嗎？<br>
          還有哪些你不知道的HPV地雷呢？<br>
          快來幫助賀瓏避開HPV的各種地雷吧！！！！<br>
        </p>
      </div>
      
      <!-- <div class="info-section">
        <h2>遊戲玩法</h2>
        <ul>
          <li>電腦版：左鍵點擊挖掘，右鍵插旗</li>
          <li>手機版：切換挖掘/插旗模式進行操作</li>
          <li>找出所有安全的格子，<br>
            避開地雷即可獲勝！</li>
        </ul>
      </div> -->
      
      <div class="info-section">
        <div class="input-group">
          <label for="playerName">請輸入你的名字：</label>
          <input type="text" id="playerName" placeholder="輸入名字">
        </div>
        <p id="nameError" class="error-message"></p>
      </div>
      
      <button id="startGameBtn" class="start-btn">性愛不要雷</button>
    </div>
  </div>

  <!-- 原有的游戏界面 -->
  <div id="gameWrapper" class="game-wrapper" style="display: none;">
    <div class="header">
      <img src="image/hello_logo.png" alt="Hello Logo" class="game-logo">
      <span>踩地雷</span>
    </div>
    <div class="instruction">
      <span class="desktop-instruction">點擊右鍵置放旗子 🚩</span>
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="dig">⛏️ 挖掘</button>
        <button class="mode-btn" data-mode="flag">🚩 插旗</button>
      </div>
    </div>
    <div class="game-container">
      <div class="status-bar">
        <div class="mine-counter">010</div>
        <div class="reset-button">🙂</div>
        <div class="timer">00:00</div>
      </div>
      <div id="gameBoard"></div>
      <img src="image/vaccine_blue.png" alt="Vaccine" class="vaccine-image" id="vaccineImage">
    </div>
    <div class="banner-ad">
      <div class="banner-container">
        <a href="https://strnetwork.kktix.cc/events/tnnsh" target="_blank" class="banner-link">
          <img src="image/TNNS_Banner.png" alt="TNNS Banner" class="banner-image">
        </a>
        <a href="https://content.strnetwork.cc/courses/storminabubbleteacup" target="_blank" class="banner-link">
          <img src="image/SIABTC_Banner.png" alt="SIABTC Banner" class="banner-image">
        </a>
        <a href="https://content.strnetwork.cc/courses/g8-2023" target="_blank" class="banner-link">
          <img src="image/G8_Banner.jpeg" alt="G8 Banner" class="banner-image">
        </a>
      </div>
    </div>
    <div id="winMessage" style="display: none;">
      <h2>恭喜你協助賀瓏平安渡過一集</h2>
      <button class="restart-btn" onclick="initializeGame()">再次挑戰</button>
    </div>
    <div id="loseMessage" style="display: none;">
      <h2>安全性行為是必要，無套性行為不要不要</h2>
      <h2>公共澡堂也是容易讓弟弟妹妹感染的地方喔</h2>
      <h2>HPV疫苗不只預防子宮頸癌，還能有效預防由此病毒引起的口咽癌、</p>
      頭頸癌、子宮頸癌、肛門癌、陰道癌、外陰癌和菜花等癌症及疾病</h2>
      
      <div class="button-group">
        <button id="learnMoreBtn" class="learn-more-btn">了解更多</button>
        <button id="restartGameBtn" class="restart-game-btn">重新遊玩</button>
      </div>

      <!-- 廣告視頻容器 (初始隱藏) -->
      <div id="adContainer" class="ad-container" style="display: none;">
        <div id="closeAdButton" class="close-ad-btn" style="display: none;">✕</div>
        <video id="adVideo" class="ad-video">
          <source src="video/賀博短廣告_現正熱映_720p.mov" type="video/mp4">
        </video>
        <div class="ad-timer">廣告將在 <span id="adTimer">29</span> 秒後結束</div>
        <button id="skipAdButton" class="skip-ad-btn" style="display: none;">略過廣告 ▶</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
