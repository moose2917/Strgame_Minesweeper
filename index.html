<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>薩小遊戲之賀瓏夜夜秀踩地雷</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="image/TNNSS2_logo.png" alt="TNNS Banner">
  </header>

  <main>
    <section class="info-section">
      <h1>薩小遊戲</h1>
      <h1>賀瓏踩地雷</h1>
      <h3>賀粉們！第二季一樣很危險</h3>
      <h3>大家一起協力找出地雷</h3>
      <h3>保護賀瓏不要被炎上</h3>
    </section>

    <section class="start-btn-section">
      <button id="startGameBtn" class="start-btn">開始遊戲</button>
    </section>
  </main>

  <footer>
    <p>Copyright @ 2025 STR NETWORK All Rights Reserved.</p>
  </footer>
  <script src="script.js"></script>
  <div id="adContainer" style="display: none;">
    <video id="adVideo" class="ad-video" playsinline>
      <source src="video/賀博短廣告_現正熱映_720p.mov" type="video/quicktime">
    </video>
    <div class="volume-hint">🔊</div>
    <button id="skipAdButton" class="skip-ad-btn" style="display: none;">跳過廣告</button>
  </div>
</body>
</html>
