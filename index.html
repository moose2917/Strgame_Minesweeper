<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>賀瓏踩地雷</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="mt-4 mb-4">
          <img src="image/hello_logo.png" alt="Hello Logo" class="game-logo">
          踩地雷
        </h1>
        <div class="status-bar">
          <div class="mine-counter">020</div>
          <div class="reset-button">😊</div>
          <div class="timer">00:00</div>
        </div>
        <div class="game-container">
          <div id="gameBoard"></div>
          <div id="winMessage" style="display: none;">
            <h2>恭喜你又平安度過一次公關事件</h2>
            <button class="restart-btn" onclick="initializeGame()">再次挑戰</button>
          </div>
          <div id="loseMessage" style="display: none;">
            <h2>啊！被炎上了</h2>
            <button class="restart-btn" onclick="initializeGame()">再次挑戰</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
