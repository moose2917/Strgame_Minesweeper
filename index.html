<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>賀瓏踩地雷</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <h1 class="mt-4 mb-4">賀瓏踩地雷</h1>
        <div class="controls mb-4">
          <button class="btn btn-secondary" onclick="initializeGame()">重新開始</button>
          <p class="mt-2">右鍵點擊可以插旗幟 🚩</p>
        </div>
        <div id="gameBoard"></div>
        <div id="winMessage" style="display: none;">
          <h2>恭喜你又平安度過一次公關事件</h2>
        </div>
        <div id="loseMessage" style="display: none;">
          <h2>啊！被炎上了</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
