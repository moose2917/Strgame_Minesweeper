<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>薩小遊戲之賀瓏夜夜秀踩地雷</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 新增信息页面 -->
  <div id="infoPage" class="info-page">
    <div class="info-container">
      <img src="image/hello_logo.png" alt="Hello Logo" class="game-logo">
      <h1>薩小遊戲之賀瓏夜夜秀踩地雷</h1>
      
      <div class="info-section">
        <h2>【消災】</h2>
        <p>
          賀粉們，第二季一樣很危險 <br>
          大家一起協力找出網路大地雷 <br>
          幫賀瓏協助避開地雷 <br>
          保護賀瓏不要被炎上</p>
      </div>
      
      <div class="info-section">
        <h2>遊戲玩法</h2>
        <ul>
          <!-- <li>電腦版：左鍵點擊挖掘，右鍵插旗</li>
          <li>手機版：切換挖掘/插旗模式進行操作</li> -->
          <li>找出所有安全的格子，<br>
            避開地雷即可獲勝！</li>
        </ul>
      </div>
      
      <div class="info-section">
        <div class="input-group">
          <label for="playerName">請輸入你的名字：</label>
          <input type="text" id="playerName" placeholder="輸入名字">
        </div>
        <p id="nameError" class="error-message"></p>
      </div>
      
      <button id="startGameBtn" class="start-btn">開始遊戲</button>
    </div>
  </div>

  <!-- 原有的游戏界面 -->
  <div id="gameWrapper" class="game-wrapper" style="display: none;">
    <div class="header">
      <img src="image/hello_logo.png" alt="Hello Logo" class="game-logo">
      <span>踩地雷</span>
    </div>
    <div class="instruction">
      <span class="desktop-instruction">點擊右鍵置放旗子 🚩</span>
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="dig">⛏️ 挖掘</button>
        <button class="mode-btn" data-mode="flag">🚩 插旗</button>
      </div>
    </div>
    <div class="game-container">
      <div class="status-bar">
        <div class="mine-counter">010</div>
        <div class="reset-button">🙂</div>
        <div class="timer">00:00</div>
      </div>
      <div id="gameBoard"></div>
    </div>
    <div class="banner-ad">
      <a href="https://content.strnetwork.cc/courses/storminabubbleteacup" target="_blank">
        <img src="image/TNNS_Banner.png" alt="TNNS Banner" class="banner-image">
      </a>
    </div>
    <div id="winMessage" style="display: none;">
      <h2>恭喜你協助賀瓏平安渡過一集</h2>
      <button class="restart-btn" onclick="initializeGame()">再次挑戰</button>
    </div>
    <div id="loseMessage" style="display: none;">
      <h2>喔喔 講錯話囉！</h2>
      <!-- 觀看廣告按鈕 -->
      <button id="watchAdButton" class="watch-ad-btn">觀看廣告以重新遊玩</button>
      
      <!-- 廣告視頻容器 (初始隱藏) -->
      <div id="adContainer" class="ad-container" style="display: none;">
          <!-- 添加關閉按鈕 -->
          <div id="closeAdButton" class="close-ad-btn" style="display: none;">✕</div>
          <video id="adVideo" class="ad-video">
              <source src="video/賀博短廣告_現正熱映_720p.mov" type="video/mp4">
          </video>
          <div class="ad-timer">廣告將在 <span id="adTimer">29</span> 秒後結束</div>
          <!-- 添加略過廣告按鈕 -->
          <button id="skipAdButton" class="skip-ad-btn" style="display: none;">略過廣告 ▶</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
